<button mat-stroked-button (click)="openDialog()">Open dialog</button>

<div class="container">
    <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. xyz" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> usrname </th>
      <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ticket_desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ticket_desc </th>
      <td mat-cell *matCellDef="let row"> {{row.ticket_desc}} </td>
    </ng-container>
    <ng-container matColumnDef="created_At">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> created_At </th>
      <td mat-cell *matCellDef="let row"> {{row.created_At}} </td>
    </ng-container>
    
    <ng-container matColumnDef="updated_At">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> updated_At </th>
      <td mat-cell *matCellDef="let row"> {{row.updated_At}} </td>
    </ng-container>
    <ng-container matColumnDef="deleted_At">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> deleted_At </th>
      <td mat-cell *matCellDef="let row"> {{row.deleted_At}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row">
        <button type="button" class="btn btn-dark" 
        [disabled]="row.isDelete===false  && user===row.userName?false:true" 
        (click)="editTicket(row)">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-danger" 
            [disabled]="row.isDelete===false && user===row.userName?false:true"
            (click)="deleteTicket(row._id,row.ticket_desc)">Delete</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
</div>

    </div>
</div>
